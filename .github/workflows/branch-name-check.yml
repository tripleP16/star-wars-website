name: 'Check Branch Naming'

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          if [[ ! "$BRANCH_NAME" =~ ^feature/[0-9]{2}-.+ ]]; then
            echo "Branch name '$BRANCH_NAME' does not match the required pattern: feature/00-name"
            exit 1
          fi
        shell: bash
